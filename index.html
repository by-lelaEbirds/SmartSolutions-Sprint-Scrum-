<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fluxo — Seu Painel Ágil</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <div class="app-container">
        <header class="main-header">
            <h1 class="header-title">Fluxo</h1>
            <button id="addTaskBtn" class="add-task-button">
                <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><line x1="12" y1="5" x2="12" y2="19"></line><line x1="5" y1="12" x2="19" y2="12"></line></svg>
                <span>Nova Tarefa</span>
            </button>
        </header>

        <main class="kanban-board">
            <div class="kanban-column" id="todo">
                <div class="column-header">
                    <div class="column-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect><line x1="12" y1="8" x2="12" y2="16"></line><line x1="8" y1="12" x2="16" y2="12"></line></svg>
                        <h2>A Fazer</h2>
                    </div>
                    <span class="task-counter">0</span>
                </div>
                <div class="tasks-container" data-column-id="todo">
                    <div class="empty-state">
                        <p>Nenhuma tarefa aqui.</p>
                    </div>
                </div>
            </div>
            <div class="kanban-column" id="doing">
                <div class="column-header">
                    <div class="column-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polygon points="12 2 15.09 8.26 22 9.27 17 14.14 18.18 21.02 12 17.77 5.82 21.02 7 14.14 2 9.27 8.91 8.26 12 2"></polygon></svg>
                        <h2>Em Andamento</h2>
                    </div>
                    <span class="task-counter">0</span>
                </div>
                <div class="tasks-container" data-column-id="doing">
                    <div class="empty-state">
                        <p>Arraste uma tarefa aqui.</p>
                    </div>
                </div>
            </div>
            <div class="kanban-column" id="done">
                <div class="column-header">
                    <div class="column-title">
                        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M22 11.08V12a10 10 0 1 1-5.93-9.14"></path><polyline points="22 4 12 14.01 9 11.01"></polyline></svg>
                        <h2>Concluído</h2>
                    </div>
                    <span class="task-counter">0</span>
                </div>
                <div class="tasks-container" data-column-id="done">
                    <div class="empty-state">
                        <p>Nenhuma tarefa concluída.</p>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <div id="modal" class="modal-overlay">
        <div class="modal-content">
            <button class="close-modal">&times;</button>
            <h2>Criar Nova Tarefa</h2>
            <textarea id="taskInput" placeholder="Ex: 'Finalizar o relatório de design...'"></textarea>
            <button id="saveTaskBtn">Salvar Tarefa</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
